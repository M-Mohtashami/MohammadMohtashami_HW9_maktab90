<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>مک دونالد شعبه تهران</title>
  </head>
  <body class="bg-danger">
    <div class="container row w-100 px-0 mx-0">
      <div class="card col bg-white px-0 mx-4 my-3">
        <div
          class="card-header d-flex align-items-center justify-content-center"
        >
          <span class="h2 fw-bold">رستوران مک دونالد شعبه تهران</span>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <img
                class="w-100"
                src="/Restaurant/assets/img/hamburger.png"
                alt=""
              />
            </div>
            <div class="row col-8">
              <div class="col-12"><span class="h4">همبرگر معمولی</span></div>
              <div class="col-12"><span>8000 تومان</span></div>
              <div class="row col-12 d-flex mt-3">
                <div class="col-8 input-group mb-3 px-0">
                  <div class="input-group-prepend">
                    <img
                      class="btn btn-danger rounded-0 rounded-start"
                      src="/Restaurant/assets/img/add.png"
                    />
                  </div>
                  <span class="input-group-text px-3">0</span>
                  <div class="input-group-append">
                    <img
                      class="btn btn-danger rounded-0 rounded-end"
                      src="/Restaurant/assets/img/minus.png"
                    />
                  </div>
                </div>
                <div class="col"><span>0 تومان</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
