<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>مک دونالد شعبه تهران</title>
  </head>
  <body class="bg-danger">
    <main
      class="w-100 d-flex flex-wrap align-items-center justify-content-center p-md-0 mx-5"
    >
      <div
        class="row d-flex align-items-center justify-content-center align-items-md-start justify-content-md-start"
      >
        <div class="card col-12 col-md-7 col-lg-8 bg-white px-0 mx-0 my-3">
          <div
            class="card-header d-flex align-items-center justify-content-center"
          >
            <span class="h2 fw-bold text-center"
              >رستوران مک دونالد شعبه تهران</span
            >
          </div>
          <div
            class="card-body d-flex flex-wrap align-items-center justify-content-center"
          >
            <div
              class="row col-lg-5 border border-light rounded-4 shadow m-1 p-2 mx-lg-4"
            >
              <div class="col-4">
                <img
                  class="w-100"
                  src="/Restaurant/assets/img/hamburger.png"
                  alt=""
                />
              </div>
              <div class="row col-8 p-0 m-0">
                <div class="col-12"><span class="h4">همبرگر معمولی</span></div>
                <div class="col-12"><span>8000 تومان</span></div>
                <div
                  class="row col-12 d-flex align-items-center justify-content-between mt-3 p-0"
                >
                  <div class="col btn-group mr-3 px-0">
                    <div class="btn-group-prepend">
                      <img
                        class="img-fluid btn btn-danger btn-sm rounded-0 rounded-start"
                        src="/Restaurant/assets/img/add.png"
                      />
                    </div>
                    <div class="d-flex align-items-center px-3">
                      <span>0</span>
                    </div>

                    <div class="btn-group-append">
                      <img
                        class="img-fluid btn btn-danger btn-sm rounded-0 rounded-end"
                        src="/Restaurant/assets/img/minus.png"
                      />
                    </div>
                  </div>
                  <div class="col justify-self-end p-0 text-end">
                    <span>0 تومان</span>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="row col-lg-5 border border-light rounded-4 shadow m-1 p-2"
            >
              <div class="col-4">
                <img
                  class="w-100"
                  src="/Restaurant/assets/img/hamburger.png"
                  alt=""
                />
              </div>
              <div class="row col-8 p-0 m-0">
                <div class="col-12"><span class="h4">همبرگر معمولی</span></div>
                <div class="col-12"><span>8000 تومان</span></div>
                <div
                  class="row col-12 d-flex align-items-center justify-content-between mt-3 p-0"
                >
                  <div class="col btn-group mr-3 px-0">
                    <div class="btn-group-prepend">
                      <img
                        class="img-fluid btn btn-danger btn-sm rounded-0 rounded-start"
                        src="/Restaurant/assets/img/add.png"
                      />
                    </div>
                    <div class="d-flex align-items-center px-3">
                      <span>0</span>
                    </div>

                    <div class="btn-group-append">
                      <img
                        class="img-fluid btn btn-danger btn-sm rounded-0 rounded-end"
                        src="/Restaurant/assets/img/minus.png"
                      />
                    </div>
                  </div>
                  <div class="col justify-self-end p-0 text-end">
                    <span>0 تومان</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="row col-12 col-sm-8 col-md-4 col-lg-3 bg-light p-2 mx-4 my-3 rounded-3"
        >
          <div
            class="col-12 d-flex flex-wrap align-items-center justify-content-between"
          >
            <span>جمع کل سفارشات:</span>
            <span>0 تومان</span>
          </div>
          <div
            class="col-12 d-flex flex-wrap align-items-center justify-content-between"
          >
            <span>حق سرویس و کارمزد:</span>
            <span>0 تومان</span>
          </div>
          <div
            class="col-12 d-flex flex-wrap align-items-center justify-content-between"
          >
            <span>تخفیف:</span>
            <span>0 درصد</span>
          </div>
          <div class="col-12 d-flex mb-3 mt-1 input-group">
            <input
              type="text"
              class="form-control rounded-0 rounded-start p-0 px-2 m-0"
              placeholder="کد تخفیف"
            />

            <img
              class="w-25 btn bg-danger rounded-0 rounded-end m-0"
              src="/Restaurant/assets/img/tick.png"
            />
          </div>
          <div
            class="col-12 bg-warning rounded-1 d-flex flex-wrap align-items-center justify-content-between py-1"
          >
            <span>مبلغ قابل پرداخت:</span>
            <span>0 تومان</span>
          </div>
          <div
            class="col-12 bg-danger my-2 rounded-1 d-flex flex-wrap align-items-center justify-content-between"
          >
            <button class="btn btn-danger w-100">ثبت سفارش</button>
          </div>
        </div>
      </div>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
