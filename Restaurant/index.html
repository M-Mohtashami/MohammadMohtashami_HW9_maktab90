<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>مک دونالد شعبه تهران</title>
  </head>
  <body class="bg-danger">
    <div class="container row w-100 px-0 mx-0">
      <div class="card col bg-white px-0 mx-4 my-3">
        <div
          class="card-header d-flex align-items-center justify-content-center"
        >
          <span class="h2 fw-bold text-center"
            >رستوران مک دونالد شعبه تهران</span
          >
        </div>
        <div class="card-body">
          <div class="row border border-light rounded-4 shadow m-1 p-2">
            <div class="col-4">
              <img
                class="w-100"
                src="/Restaurant/assets/img/hamburger.png"
                alt=""
              />
            </div>
            <div class="row col-8 p-0 m-0">
              <div class="col-12"><span class="h4">همبرگر معمولی</span></div>
              <div class="col-12"><span>8000 تومان</span></div>
              <div
                class="row col-12 d-flex align-items-center justify-content-between mt-3 p-0"
              >
                <div class="col btn-group mr-3 px-0">
                  <div class="btn-group-prepend">
                    <img
                      class="img-fluid btn btn-danger btn-sm rounded-0 rounded-start"
                      src="/Restaurant/assets/img/add.png"
                    />
                  </div>
                  <span class="px-2">0</span>
                  <div class="btn-group-append">
                    <img
                      class="img-fluid btn btn-danger btn-sm rounded-0 rounded-end"
                      src="/Restaurant/assets/img/minus.png"
                    />
                  </div>
                </div>
                <div class="col justify-self-end p-0 text-end">
                  <span>0 تومان</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
